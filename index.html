<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Игровой мини-апп</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        .header h2 {
            font-size: 1.4rem;
            color: #333;
        }
        .games {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        .game {
            background: white;
            border-radius: 12px;
            padding: 18px 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .game:active {
            transform: scale(0.98);
            background-color: #f9f9f9;
        }
        h3 {
            margin: 0 0 6px 0;
            font-size: 1.1rem;
            color: #222;
            font-weight: 600;
        }
        p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 15px 0 5px;
            color: #999;
            font-size: 0.8rem;
        }
        @media (min-width: 500px) {
            body {
                padding: 20px;
                max-width: 500px;
                margin: 0 auto;
            }
            .games {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 15px;
            }
            .game {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Выберите игру</h2>
    </div>
    
    <div class="games">
        <div class="game" onclick="openGame('clicker')">
            <h3>Тапалка</h3>
            <p>Кликай и зарабатывай очки!</p>
        </div>
        
        <div class="game" onclick="openGame('tic-tac-toe')">
            <h3>Крестики-нолики</h3>
            <p>Классическая игра для двоих</p>
        </div>
        
        <div class="game" onclick="openGame('battle')">
            <h3>Морской бой</h3>
            <p>Стратегическая игра против ИИ</p>
        </div>
    </div>
    
    <div class="footer">
        Всё создано danstep101
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        function openGame(game) {
            switch(game) {
                case 'clicker':
                    tg.openLink("https://danstep101.github.io/ClickerGame/");
                    break;
                case 'tic-tac-toe':
                    tg.openLink("https://danstep101.github.io/-4-/");
                    break;
                case 'battle':
                    tg.openLink("https://danstep101.github.io/sea_battle/");
                    break;
            }
        }
    </script>
</body>
</html>
