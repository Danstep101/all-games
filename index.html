<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой мини-апп</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            max-width: 100%;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .games {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        @media (min-width: 600px) {
            .games {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        .game {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game:hover {
            transform: translateY(-5px);
        }
        h3 {
            margin: 0 0 5px 0;
        }
        p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Выберите игру</h2>
    </div>
    
    <div class="games">
        <div class="game" onclick="openGame('clicker')">
            <h3>Тапалка</h3>
            <p>Кликай и зарабатывай очки!</p>
        </div>
        
        <div class="game" onclick="openGame('tic-tac-toe')">
            <h3>Крестики-нолики</h3>
            <p>Классическая игра для двоих</p>
        </div>
        
        <div class="game" onclick="openGame('battle')">
            <h3>Морской бой</h3>
            <p>Стратегическая игра против ИИ</p>
        </div>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        function openGame(game) {
            switch(game) {
                case 'clicker':
                    tg.openLink("https://danstep101.github.io/ClickerGame/");
                    break;
                case 'tic-tac-toe':
                    tg.openLink("https://danstep101.github.io/-4-/");
                    break;
                case 'battle':
                    tg.openLink("https://danstep101.github.io/sea_battle/");
                    break;
            }
        }
    </script>
</body>
</html>
